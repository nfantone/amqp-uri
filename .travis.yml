language: node_js
node_js:
- '6'
- '7'
branches:
  only:
  - master
  - develop
  - /^v?(\d\.){2}\d$/
  - /^greenkeeper-.*$/
  - /^greenkeeper/.*$/
notifications:
  email:
  - nfantone@gmail.com
before_install:
  - npm i -g npm
script:
  - npm run validate
  - npm run coverage
  - npm run report-coverage
cache:
  bundler: true
  directories: node_modules
deploy:
  provider: npm
  email: nfantone@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: nfantone/amqp-uri
    node_js: '7'
